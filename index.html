<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="main">
            <ul>
                <li><a href="">about</a></li>
                <li><a href="">education & experience</a></li>
                <li><a href="">research & projects</a></li>
                <li><a href="">skills & presentations</a></li>
                <li><a href="">award & achievement</a></li>
                <li><a href="">travel & photography</a></li>
                <li><a href="">contact</a></li>
                
            </ul>
        </nav>
    </header>
     <div class="hero-banner">
        <img src="assets/images/IMG_1.jpg" class="image" id="myImage"> 
     </div>
    </div>
    <script>
        var Image = [
        'assets/images/IMG_1.jpg',
        'assets/images/IMG_2.jpg',
        'assets/images/IMG_3.jpg'
    ];

    var myImage = document.getElementById("myImage");
    var count_index = 0;

    function fadeIn() {
        var opacity = .5;
        myImage.style.opacity = opacity;

        var fadeInInterval = setInterval(function() {
            if (opacity >= 1) {
                clearInterval(fadeInInterval);
            } else {
                opacity += 0.01;
                myImage.style.opacity = opacity;
            }
        }, 10); // Adjust the interval time for a smoother fade effect
    }

    function fadeOut() {
        var opacity = 1;

        var fadeOutInterval = setInterval(function() {
            if (opacity <= 0) {
                clearInterval(fadeOutInterval);
                myImage.src = Image[count_index];
                fadeIn();
                count_index++;
                if (count_index >= Image.length) {
                    count_index = 0;
                }
            } else {
                opacity -= 0.05;
                myImage.style.opacity = opacity;
            }
        }, 10); // Adjust the interval time for a smoother fade effect
    }

    function image_change() {
        fadeOut();
        setTimeout(image_change, 10000);
    }

    window.onload = image_change();
    </script>
</body>
</html>
